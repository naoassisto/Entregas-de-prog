<!DOCTYPE html>
<html>
  <head>
    <title>Sala 360</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets utilizados no projeto -->
      <a-assets>
        <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="img" src="./sala.jpg" />
        <img id="imgEscada" src="./fotos/fotoo.jpeg" />
      </a-assets>
      
      
      <!-- Camera + Cursor. -->
      <a-camera position="0 1 0" id="cameraCena">
        <a-cursor intersection-spawn="Event: click; mixin:voxel;">
        </a-cursor>
      </a-camera>

      <a-sky id="img-360" radius="30" src="#imgEscada"> </a-sky>
      <!-- <a-sphere  material="#img"> </a-sphere> -->
      <a-text value="Poste" position="0.1 1 -2" color="#ff0000" scale="0.2 0.2 0.2"></a-text>
      <a-text value="Arvores" position="-8 1.2 -5" color="#FF0000" scale="2 2 2"></a-text>
      <!-- <a-sphere id="vai_para_cima" position="-8 10 -26" radius="0.5" color="#ed1212"></a-sphere>
                   -->

    </a-scene>
  </body>
  <!-- Cria o script para lidar com a transição -->
  <script>
    document.querySelector("#vai_para_cima")
      .addEventListener("mouseenter", e => {
        location.href="segunda_tela.html";
      });
  </script>
</html>
